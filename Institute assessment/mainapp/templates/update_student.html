{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>



<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">


        <!-- Left side column. contains the logo and sidebar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Update Student</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <p style="font-size: 24px; color: red;">{{msg}}</p>
                            <form role="form" method="post" action="{% url 'update_student' oneuser_data.id %}">
                                {% csrf_token %}
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="text" class="form-control" name="fname" value="{{oneuser_data.name}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Date Of Birth</label>
                                        <input type="datetime-local" class="form-control" name="dob" value="{{oneuser_data.date_of_birth}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Date Of joining</label>
                                        <input type="datetime-local" class="form-control" name="doj" value="{{oneuser_data.date_of_joining}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Address</label>
                                        <input type="text" class="form-control" name="address" value="{{oneuser_data.address}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" name="email" value="{{oneuser_data.email}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Contact</label>
                                        <input type="text" class="form-control" name="contact" value="{{oneuser_data.contact}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Roll Number</label>
                                        <input type="text" class="form-control" name="rnum" value="{{oneuser_data.roll_number}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Type of Field</label>
                                        <input type="text" class="form-control" name="field" value="{{oneuser_data.type_of_field}}">
                                    </div>

                                    <!-- <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">

                    <p class="help-block">Example block-level help text here.</p>
                  </div> -->
                                    <!-- <div class="checkbox">
                    <label>
                      <input type="checkbox"> Check me out
                    </label>
                  </div> -->
                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.box -->

                        <!-- Form Element sizes -->

                        <!-- /.box -->


                        <!-- /.box -->

                        <!-- Input addon -->

                        <!-- /.box -->

                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->

                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->



        <!-- /.control-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'bower_components/fastclick/lib/fastclick.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
</body>

</html>
{% endblock %}
